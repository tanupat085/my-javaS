<!DOCTYPE html>   
<!-- เครื่องหมายตกใจ 1 อันแล้ว กดtab จะสร้างโครง ในหน้า html-->


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // addEventListener คือการเก็บeventที่เกิดขึ้น โดยจะมีคำสั่งหลายรูปแบบ ข้างใน
        // DOMContentLoaded คือการที่่เช็คว่าหน้าเว็ปโหลดเสร็จรึยัง
        document.addEventListener('DOMContentLoaded' , function() { 
            console.log('hello world')
        })

    </script>
    
</body>
</html>
